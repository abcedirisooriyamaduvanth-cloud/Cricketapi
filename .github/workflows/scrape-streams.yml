name: Scrape Cricket Streams

on:
  schedule:
    # Run every 40 minutes
    - cron: '*/40 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Install browser dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 \
            libnspr4 \
            libatk1.0-0t64 \
            libatk-bridge2.0-0t64 \
            libcups2t64 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libatspi2.0-0t64 \
            libxshmfence1 \
            libglib2.0-0t64 \
            libgdk-pixbuf-2.0-0 \
            libgtk-3-0t64 \
            libpango-1.0-0 \
            libcairo2 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxext6 \
            libdbus-1-3 \
            libexpat1
      
      - name: Run scraper
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          FIREBASE_AUTH: ${{ secrets.FIREBASE_AUTH }}
        run: |
          # Use aggressive scraper with longer waits and better detection
          python scraper_aggressive.py
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scrape-results-${{ github.run_number }}
          path: scrape_results.json
          retention-days: 7
